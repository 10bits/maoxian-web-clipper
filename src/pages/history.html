<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip History - MaoXian</title>
    <link rel="stylesheet" type="text/css" href="history.css" />
  </head>
  <body>
    <div class="main">
      <div class="actions"></div>
      <div class="clearfix"></div>

      <div class="search-box">
        <input id="search" type="text" i18n-attr="placeholder:history.input.placeholder"/>
        <button id="search-btn" i18n="history.btn.search"></button>
      </div>

      <div class="history">
        <div class="no-record" style="display: none" i18n="history.no_record"></div>
        <div class="list" style="display: none;">
          <table class="clippings">
            <thead>
              <tr>
                <td i18n="history.th.time"></td>
                <td i18n="history.th.category"></td>
                <td i18n="history.th.tag"></td>
                <td i18n="history.th.title"></td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>


    <div class="modal">
      <div class="mask">
        <div class="content">
        </div>
      </div>
    </div>

    <template id="trow-tpl">
      <tr data-id="${clipId}">
        <td>${time}</td>
        <td>${category}</td>
        <td>${tags}</td>
        <td>${title}</td>
      </tr>
    </template>

    <template id="modal-content-tpl">
      <table>
        <tbody>
          <tr><th i18n="history.th.title"></th><td>${title}</td></tr>
          <tr><th i18n='history.th.path'></th><td>${clipPath}</td></tr>
        </tbody>
      </table>
      <table>
        <tbody>
          <tr>
            <th i18n="history.th.time"></th><td>${createdAt}</td>
            <th i18n="history.th.category"></th><td>${category}</td>
          </tr>
          <tr>
            <th i18n="history.th.tag"></th><td>${tags}</td>
            <th i18n="history.th.format"></th><td>${format}</td>
          </tr>
        </tbody>
      </table>
    </template>

    <!-- scripts -->
    <script type="text/javascript" src="../vendor/js/browser-polyfill.js"></script>
    <script type="text/javascript" src="../vendor/js/i18n.js"></script>
    <script type="text/javascript" src="../js/env.js"></script>
    <script type="text/javascript" src="../js/tool.js"></script>
    <script type="text/javascript" src="../_locales/en.js"></script>
    <script type="text/javascript" src="../_locales/zh-CN.js"></script>
    <script type="text/javascript" src="../js/lib/ext-api.js"></script>
    <script type="text/javascript" src="../js/lib/mx-wc-storage.js"></script>
    <script type="text/javascript" src="../js/lib/mx-wc-config.js"></script>
    <script type="text/javascript" src="../js/lib/mx-wc-link.js"></script>
    <script type="text/javascript" src="../js/lib/translation.js"></script>
    <script type="text/javascript" src="../js/lib/log.js"></script>
    <script type="text/javascript" src="history.js"></script>
  </body>
</html>
